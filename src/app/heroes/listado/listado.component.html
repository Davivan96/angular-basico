<h1>Listado Heroes</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h1>Heroe Borrado: {{heroeBorrado}}</h1>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada</h1>
</ng-template>

<div *ngIf="heroes.length === 0">
    <h1>Haz borrado todos los heroes</h1>
</div>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor=" let heroe of heroes">
        {{heroe}}
    </li>
</ul>
